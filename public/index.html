<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Ashwin Dalamal" />
    <meta
      name="description"
      content="The minting app of the Legends of the Block NFT Project"
    />
    <meta
      name="keywords"
      content="blockchain nft tradingcards football soccer gaming"
    />

    <!--Open Graph tags-->
    <meta property="og:title" content="Legends On The Block" />
    <meta property="og:url" content="https://lotb.fan/" />
    <meta
      property="og:description"
      content="The minting app of the Legends of the Block NFT Project."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/logo192.png"
    />
    <meta
      property="og:image:secure_url"
      itemprop="image"
      content="%PUBLIC_URL%/logo192.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:type" content="website" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Legends On The Block</title>
  </head>

  </body>
